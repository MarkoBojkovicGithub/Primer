<!DOCTYPE html>
<html>


<head>
    <link rel="stylesheet" href="../../CSS/Login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>

<body id="bodyDiv" style="backgroundColor:white">
    <div id="inputValue">
        <h3>Log in</h3>
        <p class="UserName-and-Password" style="display:inline-block">Username</p>
        <p id="Helper" style="display:inline-block">Need an account?</p>
        <p id="Helper2" style="display:inline-block">&nbspSign up</p>
        <input placeholder="Username" onchange="usernameText()" class="inputValues" id="username">
        <p id="usernamePlaceHolder" class="holdplacers">text</p>
        <p class="UserName-and-Password">Pasword</p>
        <input placeholder="Pasword" onchange="paswordText()" class="inputValues" id="pasword">
        <p id="paswordPlaceHolder" class="holdplacers">text</p>

        <button onclick="SendInfo()" id="clickIt">Log in</button>
        <p id="lastP">Forgot pasword?</p>
    </div>
</body>

<script src="../../Javascipt/Login.js ">
</script>

</html>
